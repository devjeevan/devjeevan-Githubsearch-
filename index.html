<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body class="colorchanger">
    <div class="main_container">
        <div class="firstdiv">
            <h1 class="logo">devfinder</h1>
            <div class="theme">
                <p class="themename">dark</p>
                <img src="./assets/icon-moon.svg" alt="" class="themebtn">
            </div>
        </div>
        <div class="searcharea">
            <div class="inputbtn">
                <img src="./assets/icon-search.svg" alt="" class="searcicon">
                <input type="text" class="maininput" placeholder="github username">
            </div>
            <button class="searchbtn">search</button>
        </div>
        <div class="allinfo">
            <div class="pfpcontainer">
                <img src="./assets/pfp2.png" alt="" class="mainpfp">
            </div>
            <div class="maininfo">
                <h2 class="mainname">octocat</h2>
                <h3 class="username">@octocat</h3>
                <p class="biosection">this profile has no bio.</p>
                <div class="followingsec">
                    <h2 class="followers"><span>0</span> followers</h2>
                    <h2 class="following"><span>0</span> following</h2>
                    <h2 class="repos"><span>16</span> repos</h2>
                </div>
            </div>
        </div>
    </div>



    <script src="./javascript/index.js"></script>
</body>

</html>
